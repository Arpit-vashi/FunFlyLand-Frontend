<h3><strong>Add Cashier</strong></h3>
<div class="mn">
<form [formGroup]="cashierForm" (ngSubmit)="onSubmit()">
    <div class="fr">
    <div class="p-grid">
        <div class="p-col-12 mr">
            <span class="p-float-label">
                <input id="username" type="text" formControlName="username" pInputText>
                <label for="username">Username</label>
            </span>
        </div>
        <div class="p-col-12 mr">
            <span class="p-float-label">
                <input id="password" type="password" formControlName="password" pInputText>
                <label for="password">Password</label>
            </span>
        </div>
        <div class="p-col-12 mr">
            <p-inputNumber placeholder="Salary" formControlName="salary"></p-inputNumber>
        </div>
    </div>
    <div class="sr">
        <div class="p-col-12 md">
            <span class="p-float-label">
                <input id="email" type="text" formControlName="email" pInputText>
                <label for="email">Email</label>
            </span>
        </div>
    
        <div class="p-col-12 md">
            <span class="p-float-label">
                <input id="mobileNumber" type="text" formControlName="mobileNumber" pInputText>
                <label for="mobileNumber">Mobile Number</label>
            </span>
        </div>
        <div class="p-col-12 md">
            <p-calendar [showIcon]="true" inputId="joiningDate" placeholder="Joining Date" formControlName="joiningDate"></p-calendar>
        </div>
    </div>
</div>
    <button pButton pRipple type="submit" label="Add Cashier" class="p-button-raised p-button-success"></button>
</form>
</div>
<hr>
<div class="card">
    <h5>Cashiers List</h5>
    <p-table [value]="cashiers" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Id</th>
                <th>Username</th>
                <th>Salary</th>
                <th>Email</th>
                <th>Mobile Number</th>
                <th>Joining Date</th>
                <th>Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cashier let-editing="editing" let-ri="rowIndex">
            <tr [pEditableRow]="cashier">
                <td>{{ cashier.id }}</td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="cashier.username">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ cashier.username }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText pInputNumber [(ngModel)]="cashier.salary">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ cashier.salary }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="email" [(ngModel)]="cashier.email">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ cashier.email }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <input pInputText type="text" [(ngModel)]="cashier.mobileNumber">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ cashier.mobileNumber }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <p-cellEditor>
                        <ng-template pTemplate="input">
                            <p-calendar [(ngModel)]="cashier.joiningDate" dateFormat="yy-mm-dd"></p-calendar>
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{ cashier.joiningDate | date: 'yyyy-MM-dd' }}
                        </ng-template>
                    </p-cellEditor>
                </td>
                <td>
                    <div class="flex align-items-center justify-content-center gap-2">
                        <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil" (click)="onRowEditInit(cashier)"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" (click)="onRowEditSave(cashier)" class="p-button-success"></button>
                        <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" (click)="onRowEditCancel()" class="p-button-warning"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash" (click)="deleteCashier(cashier.id)" class="p-button-danger"></button>
                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<h3><strong>Add Food</strong></h3>
<div class="mn">
<div class="p-grid">
  <div class="fr">
    <div class="p-col">
      <div class="p-grid">
        <div class="fr">
        <div class="p-col">
          <span class="p-float-label mrb">
            <input id="food-name" type="text" pInputText [(ngModel)]="foodForm.value.name" name="name" required>
            <label for="food-name">Food Name</label>
          </span>
        </div>
        <div class="p-col">
          <span class="p-float-label mrb">
            <input id="food-description" type="text" pInputText [(ngModel)]="foodForm.value.description" name="description" required>
            <label for="food-description">Description</label>
          </span>
        </div>
      </div>
      <div class="sr">
        <div class="p-col">
          <span class="p-float-label mrb">
            <input id="food-price" type="number" pInputText [(ngModel)]="foodForm.value.price" name="price" required>
            <label for="food-price">Price</label>
          </span>
        </div>
        <div class="p-col">
          <span class="p-float-label mrb">
            <input id="food-image-url" type="text" pInputText [(ngModel)]="foodForm.value.imageUrl" name="imageUrl" required>
            <label for="food-image-url">Image URL</label>
          </span>
        </div>
      </div>
        <div class="p-col">
          <button pButton pRipple type="button" label="Add" class="p-button-raised p-button-success" (click)="addFood()"></button>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
<hr>
<div class="card">
  <h5>Food Editing</h5>
  <p-table [value]="foods" dataKey="id" editMode="row" [tableStyle]="{'min-width': '50rem'}">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Price</th>
        <th>Image</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-food let-editing="editing" let-ri="rowIndex">
      <tr [pEditableRow]="food">
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="food.id" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{ food.id }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="food.name" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{ food.name }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="food.description" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{ food.description }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="number" [(ngModel)]="food.price" required>
            </ng-template>
            <ng-template pTemplate="output">
              {{ food.price | currency: 'INR' }}
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <p-cellEditor>
            <ng-template pTemplate="input">
              <input pInputText type="text" [(ngModel)]="food.imageUrl" required>
            </ng-template>
            <ng-template pTemplate="output">
              <img [src]="food.imageUrl" alt="{{ food.name }}" style="max-width: 100px; max-height: 100px;">
            </ng-template>
          </p-cellEditor>
        </td>
        <td>
          <div class="flex align-items-center justify-content-center gap-2">
            <button *ngIf="!editing" pButton pRipple type="button" pInitEditableRow icon="pi pi-pencil"  (click)="editFood(food)"></button>
            <button *ngIf="editing" pButton pRipple type="button" pSaveEditableRow icon="pi pi-check" class="p-button-success" (click)="saveFood(food)"></button>
            <button *ngIf="editing" pButton pRipple type="button" pCancelEditableRow icon="pi pi-times" class="p-button-warning" (click)="cancelEdit()"></button>
            <button pButton pRipple type="button" icon="pi pi-trash" class="p-button-danger" (click)="deleteFood(food.id)"></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
